<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel header="Consulta de Pessoas">
				<p:fieldset legend="Filtro">
					<h:panelGrid columns="3">
						<h:outputLabel for="filtroNome" value="Nome:" />
						<p:inputText id="filtroNome" value="#{filtro.nome}" size="60" />
						<p:message for="filtroNome" />
					</h:panelGrid>
					<p:commandButton value="Filtrar" action="filtrar" />
				</p:fieldset>
				<p:spacer height="5" />
				<p:dataTable value="#{pessoas}" var="p" emptyMessage="Nenhuma pessoa encontrada.">
					<p:column headerText="Nome">
						<h:outputText value="#{p.nome}" />
					</p:column>
					<p:column>
						<p:commandButton icon="ui-icon-pencil" action="editar" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:commandButton value="Novo" action="novo" />
		</h:form>
	</ui:define>
</ui:composition>
